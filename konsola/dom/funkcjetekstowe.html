<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Właściwość length</legend>
    <p>Jan Chryzostom Pasek z Gosławic herbu Doliwa</p>
    <button type="button" id="elo">Wyświetl liczbę znaków</button>
    <script>
        document.getElementById("elo").addEventListener("click", function () {
            var text = document.querySelector("p").textContent;
            var numberOfCharacters = text.length;
            alert("Liczba znaków: " + numberOfCharacters);
        });
    </script>
</fieldset>
<fieldset>
    <legend>Funkcja slice()</legend>
    <p id="text">Mikołaj Kopernik - polski polihistor pochodzenia niemieckiego</p>
    <button type="button" id="elo1">Wytnij znaki od 26 do 36</button><br>
    <button type="button" id="elo2">Wytnij znaki od końca: od 5 do 12</button>
    <script>
        document.getElementById("elo1").addEventListener("click", function () {
            var text = document.querySelector("#text").textContent;
            var cutText = text.slice(26, 36);
            alert(cutText);
        });

        document.getElementById("elo2").addEventListener("click", function () {
            var text = document.querySelector("#text").textContent;
            var cutText = text.slice(-12, -5);
            alert(cutText);
        });
    </script>
</fieldset>
<fieldset>
    <legend>Funkcja substring()</legend>
    <p id="text1">Fryderyk Franciszek Chopin - polski kompozytor i pianista</p>
    <button type="button" id="elo3">Wytnij znaki od 9 do 19:</button><br>
    <button type="button" id="elo4">Wytnij znaki od 27 do końca:</button>
    <script>
        document.getElementById("elo3").addEventListener("click", function () {
            var text = document.querySelector("#text1").textContent;
            var cutText = text.substring(9, 19);
            alert(cutText);
        });

        document.getElementById("elo4").addEventListener("click", function () {
            var text = document.querySelector("#text1").textContent;
            var cutText = text.substring(27);
            alert(cutText);
        });
    </script>
</fieldset>
</body>
</html>
