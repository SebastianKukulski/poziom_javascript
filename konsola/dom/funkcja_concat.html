<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
  <legend>Funkcja Concat</legend>
  <p id="tekst">Czuwaj</p>
  <button id="dodajWykrzyknik">Doklej wykrzyknik (!) na ko≈Ñcu tekstu.</button>
</fieldset>
<script>
    document.getElementById("dodajWykrzyknik").addEventListener("click", function() {
        var akapit = document.getElementById("tekst");
        akapit.textContent += "!";
    });
</script>
</body>
</html>
