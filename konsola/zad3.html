<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prostokąty</title>
</head>
<body>
<h1>Generator Prostokątów</h1>
<form id="rectangleForm">
    <label for="rectangleWidth">Szerokość:</label>
    <input type="number" id="rectangleWidth" name="width" value="0" min="0" max="20" required>
    <br>
    <label for="rectangleHeight">Wysokość:</label>
    <input type="number" id="rectangleHeight" name="height" value="0" min="0" max="20" required>
    <br>
    <label for="rectangleColor">Kolor:</label>
    <input type="color" id="rectangleColor" name="color" value="#ffffff">
    <br>
    <input type="button" value="Narysuj" onclick="drawRectangle()">
</form>
<div id="rectangleOutput"></div>

<script>
    function drawRectangle() {
        var width = document.getElementById("rectangleWidth").value;
        var height = document.getElementById("rectangleHeight").value;
        var color = document.getElementById("rectangleColor").value;

        var area = width * height;
        var perimeter = 2 * (width + height);

        var rectangleOutput = document.getElementById("rectangleOutput");
        rectangleOutput.innerHTML = `<div style="width:${width}px; height:${height}px; background-color:${color};"></div>`;
        rectangleOutput.innerHTML += `<p>Obwód: ${perimeter}, Pole: ${area}</p>`;
    }
</script>
</body>
</html>
