<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
<div id="wynik-na-gorze"></div>
<table>
    <tr>
        <td colspan="5" id="dzialanie">‎ </td>
    </tr>
    <tr>
        <td colspan="5" id="wynik">‎ </td>
    </tr>
    <tr>
        <td rowspan="3"></td>
        <td><button class="liczba" onclick="addToOperation('7')">7</button></td>
        <td><button class="liczba" onclick="addToOperation('8')">8</button></td>
        <td><button class="liczba" onclick="addToOperation('9')">9</button></td>
        <td><button class="znaki" onclick="addToOperation('/')">&#247;</button></td>
    </tr>
    <tr>
        <td><button class="liczba" onclick="addToOperation('4')">4</button></td>
        <td><button class="liczba" onclick="addToOperation('5')">5</button></td>
        <td><button class="liczba" onclick="addToOperation('6')">6</button></td>
        <td><button class="znaki" onclick="addToOperation('*')">&#215;</button></td>
    </tr>
    <tr>
        <td><button class="liczba" onclick="addToOperation('1')">1</button></td>
        <td><button class="liczba" onclick="addToOperation('2')">2</button></td>
        <td><button class="liczba" onclick="addToOperation('3')">3</button></td>
        <td><button class="znaki" onclick="addToOperation('-')">&#8722;</button></td>
    </tr>
    <tr>
        <td><button class="reset" onclick="resetOperation()">&#8450;</button></td>
        <td><button class="liczba" onclick="addToOperation('0')">0</button></td>
        <td colspan="2"><button class="rownasie" onclick="calculate()">=</button></td>
        <td><button class="znaki" onclick="addToOperation('+')">&#43;</button></td>
    </tr>
</table>
<script src="kalkulator.js"></script>
</body>
</html>
